<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar" id="navbar">
    <div class="container">
      <div class="logo">âš¡SCT_01</div>
      <nav class="nav-links" id="nav-links">
        <a href="#home" class="nav-item">Home</a>
        <a href="#about" class="nav-item">About</a>
        <a href="#services" class="nav-item">Services</a>
        <a href="#contact" class="nav-item">Contact</a>
      </nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <div class="theme-toggle" id="theme-toggle">ðŸŒ“</div>
    </div>
  </header>

  <!-- Sections -->
  <section id="home" class="section">Home Section</section>
  <section id="about" class="section">About Section</section>
  <section id="services" class="section">Services Section</section>
  <section id="contact" class="section">Contact Section</section>

  <script>
    // Scroll background effect
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 10);
    });

    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Scroll Spy
    const sections = document.querySelectorAll("section");
    const navItems = document.querySelectorAll(".nav-item");
    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach((section) => {
        const sectionTop = section.offsetTop - 100;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute("id");
        }
      });

      navItems.forEach((a) => {
        a.classList.remove("active");
        if (a.getAttribute("href") === `#${current}`) {
          a.classList.add("active");
        }
      });
    });

    // Dark mode toggle
    const toggle = document.getElementById("theme-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
